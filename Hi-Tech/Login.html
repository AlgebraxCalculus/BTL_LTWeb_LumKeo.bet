<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <form class="login-form" id="login-form">
                <h2>Đăng nhập</h2>
                <div class="input-group">
                    <label for="username">Tên tài khoản:</label>
                    <input type="text" id="username" name="username" placeholder="Tên tài khoản...">
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu...">
                </div>
                <div class="forgot-password">
                    <p><a href="#" onclick="showResetForm()">Quên mật khẩu?</a></p>
                </div>
                <button type="submit">Đăng nhập</button>
                <div class="register">
                    <p>Chưa có tài khoản? <a href="signup.html">Đăng ký ngay!</a></p>
                </div>            
            </form>

            <form class="password-reset-form" id="password-reset-form" style="display: none;">
                <h2>Khôi phục mật khẩu</h2>
                <div class="input-group">
                    <label for="registered-email">Email đăng ký:</label>
                    <input type="text" id="registered-email" name="registered-email" placeholder="Email...">
                </div>
                <div class="input-group">
                    <label for="new-password">Mật khẩu mới:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Mật khẩu...">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Nhập lại mật khẩu:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Mật khẩu...">
                </div>
                <button type="submit">Đổi mật khẩu</button>
                <div class="back-to-login">
                    <p><a href="#" onclick="showLoginForm()">Trờ lại đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
